<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="form-task">
  <template>
    <style>
      :host {
        display: block;
        --primay-color: var(--primary-color-form-task, #3f51b5);
        --secoundary-color: var(--secoundary-color-form-task, #ffffff);
        --font-size: var(--font-size-form-task, 15px);
        --font-weight: var(--font-weight-form-task, 300);
        font-size: var(--font-size);
        font-weight: var(--font-weight);

        --task-button: {
          background-color: #90b2ec;
          color: #fff;
          font-weight: bold;
        }
        --task-input {
            background-color: #eee;

        }

      }
      .task-form {
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
      }
      .task-input {
        border: 1px solid #ccc;
        height: 35px;
        width: 100%;
        margin: 5px 0px;
        border-radius: 4px;
        font-size: 20px;
        @apply --task-input
      }
      .task-input:focus {
        outline: none;
        border: 3px solid var(--primay-color);
      }
      .task-button {
        max-width: 75px;
        height: 38px;
        margin-left: auto;
        background-color: var(--primay-color);
        border-radius: 4px;
        border: 1px solid #ccc;
        cursor: pointer;
        color: var(--secoundary-color);
        @apply --task-button
      }
      .task-button:hover {
        border: 2px solid black;
      }
      @media (min-width: 600px) {
        .task-form {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
        .task-input {
          margin: 5px;
        }
      }
    </style>

    <form class="task-form" on-submit="onSubmit">
      <label for="task-input" class="task-label">Label</label>
      <input type="text" name="task-input" class="task-input" >
      <button type="submit" class="task-button">Botoncico</button>
    </form>

  </template>
  <script>
    /**
     * `form-task`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormTask extends Polymer.Element {
      static get is() { return 'form-task'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'form-task'
          }
        };
      }
    }

    window.customElements.define(FormTask.is, FormTask);
  </script>
</dom-module>
